<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style-dashboard.css">
    <link rel="stylesheet" href="../global.css">
    <title>HealthTrack - Dashboard</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/index.html">Health Track</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#perfil"></a><i class="bi bi-person-circle"></i></a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search" />
                    <button class="btn btn-outline-primary" type="submit">
                        Pesquisar
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <section class="container pt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Suas métricas</li>
            </ol>
        </nav>
    </section>
    <div class="cards">
        <div class="card">
            <img class="card-img-top" src="../assets/img/peso-altura-card.png" alt="imagem exemplo de gráfico">
            <div class="card-body">
                <h5 class="card-title">Peso</h5>
                <p class="card-text">Verifique seus dados de peso</p>
                <a href="#" class="btn btn-primary">Conferir</a>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="../assets/img/peso-altura-card.png" alt="imagem exemplo de gráfico">
            <div class="card-body">
                <h5 class="card-title">Pressão arterial</h5>
                <p class="card-text">Verifique seus dados de pressão</p>
                <a href="#" class="btn btn-primary">Conferir</a>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="../assets/img/peso-altura-card.png" alt="imagem exemplo de gráfico">
            <div class="card-body">
                <h5 class="card-title">Sono</h5>
                <p class="card-text">Verifique suas horas de sono</p>
                <a href="#" class="btn btn-primary">Conferir</a>
            </div>
        </div>
    </div>
</body>

</html>
