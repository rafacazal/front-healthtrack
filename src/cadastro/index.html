<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">    
    <link rel="stylesheet" href="style-login.css">
    <link rel="stylesheet" href="../global.css">
    <title>SignUp - HealthTrack</title>
</head>
<body>
    <main class="container-fluid">
        <nav class="navbar">
            <section class="container-fluid">
                <img src="../assets/img/logo-health.svg" width="150px" height="50px">
            </section>
          </nav>
          <section class="sign-title col-md-10">
            <h4>Cadastre-se para acompanhar seus principais dados de saúde como: média de batimentos cardíacos,
                quantidade de passos e tempo de sono. Simples e rápido :)
            </h4>
          </section>

          <section class="login-form col-md-3">
            <form>
              <div class="space-between">
                <label for="exampleInputEmail1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-1">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-1">
                <label for="exampleInputPassword1" class="form-label">Repetir senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn btn-primary">Cadastrar</button>

            </form>
          </section>

    </main>
    
</body>
</html>
